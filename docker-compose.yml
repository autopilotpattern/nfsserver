nfs:
    image: nfs
    mem_limit: 256m
    restart: always
    labels:
      - triton.cns.services=nfs
    ports:
      - 111
      - 2049

client:
    image: ubuntu
    mem_limit: 128m
    restart: always
    labels:
      - triton.cns.services=client
    links:
      - nfs
    command: sleep 30d

# Start with a single host which will bootstrap the cluster.
# In production we'll want to use an HA cluster.
consul:
    image: progrium/consul:latest
    restart: always
    mem_limit: 128m
    expose:
      - 53
      - 8300
      - 8301
      - 8302
      - 8400
      - 8500
    dns:
       - 127.0.0.1
    labels:
      - triton.cns.services=consul
    command: -server -bootstrap -ui-dir /ui